<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

<ul style="list-style-type:circle;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ul style="list-style-type:square;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<ul style="list-style-type:none;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
   <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
   </ol>

   <ol type="A"> <!--A-B-C seklinde siralar-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
   </ol>

   <ol type = "I"> <!--roman rakamina gore siralar-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
   </ol>

   <!--bazi etiketler otomatik alt satira(display block denir mesela p,div etiketleri) bazilari yanindan yazdirmaya devam eder(inline denir mesela span etiketi)-->
   <!--en cokkullandigimiz etiket div etiketidir-->
</body>
</html>
