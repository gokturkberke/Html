<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Normal Text</p>
    <p><b>Kalin Test</b></p>  <!--Kalin text b etiketiyle olur-->
     <p><strong>Kalin Text</strong></p> <!-- bu da kalin text yapar-->

     <p><i>italic text</i></p> <!-- font-style degistirir-->
    <p><em>Vurgulanmis Text</em></p>

    <h1>Egitimimiz <small>Css</small> egitimi</h1>
    <h1>Egitimimiz <mark>Css</mark> egitimi</h1> <!--css arka plani sari yapiyor-->

    <h1>Egitimimiz <del>Css</del> egitimi</h1> <!-- uzerini cizer del-->

    <h1>Egitimimiz <ins>Css</ins> egitimi</h1>

    <h1>Egitimimiz <sub>Css</sub> egitimi</h1>
    <h1>Egitimimiz <sup>Css</sup> egitimi</h1>

</body>
</html>
